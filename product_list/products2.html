<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Products 2</title>
</head>

<style> 
h3 {font-size: 24px; color: #811a1a; margin-bottom: 5px; margin-right: 5px; display: inline-block}
price { font-size: 20px; font-weight: bold; display: inline-block; }
descrip { font-size: 15px; font-style: italic; display: block; margin-bottom: 3px;}
categ { font-size: 15px; display: block; margin-bottom: 10px;}
</style>



<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <button id="btn"> View the Products Here</button>
    <div id="result"></div>

    <script>
    $('#btn').click(function() {
        $.get("https://sophielach.github.io/cs20_2/product_list/products.json", 
        function(data) {
            str = "";

            data.forEach(function(product) {
                str += 
                "<h3>" + product.name + "</h3>" +
                "<price>" + product.price + "</price>" +
                "<descrip>" + product.description + "</descrip>" +
                "<categ>Tags: " + product.categories.join(', ') + "</categ>";
            });
            document.getElementById('result').innerHTML = str;
        });
            
    });
    </script>
</body>
</html>
